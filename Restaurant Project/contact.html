<!DOCTYPE html>
<html>
<head>
	<div>
	<title>Contact Us</title>
	</div>
</head>
<body>
	<div id="Title">
		<h1><center>Boom Pizza</center></h1>
	</div>
	<div id="Navigation">
		<hr />
			<a href ="index.html" target="_blank">Home</a>
			<a href ="menu.html" target="_blank">Menu</a>
			<a href ="contact.html" target="_blank">Contact Us</a>
		<hr/>
	</div>
	<div id="Form">
	<form action="submit.html" method="POST">
	<label for="name"><b>First Name:</b></label><br />
	<input type="text" name="name"><br />
	<label for="phone"><b>Phone Number:</b></label><br />
	<input type="text" name="phone"><br />
	<label for="email"><b>Email:</b></label><br />
	<input type="text" name="email"><br />
	<label for="inquiry"><b>Reason for Inquiry:</b></label><br />
	<select name="inquiry">
	<option value="catering">Catering</option>
	<option value="private_party">Private Party</option>
	<option value="feedback">Feedback</option>
	<option value="other">Other</option>
	</select><br />
	<label for="additional_info"><b>Additional Information:</b></label><br />
	<textarea name="additional_info"></textarea><br />
	<label for="prior_cust"><b>Have you been to the restaurant?:</b></label><br />
	<input type="radio" name="prior_cust" value="no" checked/>No
	<input type="radio" name="prior_cust" value="yes"/>Yes <br />
	<label for="contact_c"><b>Best Days to Contact You:</b></label><br />
	<input type="checkbox" name="contact_c" value="M"/>M
	<input type="checkbox" name="contact_c" value="T"/>T
	<input type="checkbox" name="contact_c" value="W"/>W
	<input type="checkbox" name="contact_c" value="Th"/>Th
	<input type="checkbox" name="contact_c" value="F"/>F <br />
	<center><input type="submit" name="Submit" value="Submit"></center>
	</form>
</body>
<hr />
<footer>

</html>
