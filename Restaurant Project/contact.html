<!DOCTYPE html>
<html>
<head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
	<div>
	<title>Contact Us</title>
	</div>
	<link href="restaurantStyles.css" rel="stylesheet" type"text/css"/>
	<style>
	div.required {
		font-weight: bold;
		}
	</style>
</head>
<body>
	<div id="Title">
		<h1><center>Boom Pizza</center></h1>
	</div>
	<div id="Navigation">
	<ul class="nav nav-tabs">
		<li class="nav-item">
		<a class="nav-link active" href ="index.html" target="_blank"><span class= "glyphicon glyphicon-home"></span></a></li>
		<li class="nav-item">
		<a class="nav-link" href ="menu.html" target="_blank">Menu</a></li>
		<li class="nav-item">
		<a class="nav-link" href ="contact.html" target="_blank">Contact Us</a></li>
		</ul>
		<hr/>
	</div>
	<div id="Form">
	<form action="submit.html" method="POST">
	<div class="required">
	<label for="name">First Name:</label><br />
	<input type="text" name="name" required><br />
	<label for="phone">Phone Number:</label><br />
	<input type="text" name="phone" required><br />
	<label for="email">Email:</label><br />
	<input type="text" name="email" required><br />
	<label for="inquiry">Reason for Inquiry:</label><br />
	<select name="inquiry" required>
	<option value="catering">Catering</option>
	<option value="private_party">Private Party</option>
	<option value="feedback">Feedback</option>
	<option value="other">Other</option>
	</select><br />
	</div>
	<label for="additional_info">Additional Information:</label><br />
	<textarea name="additional_info"></textarea><br />
	<label for="prior_cust">Have you been to the restaurant?:</label><br />
	<input type="radio" name="prior_cust" value="no" checked/>No
	<input type="radio" name="prior_cust" value="yes"/>Yes <br />
	<label for="contact_c">Best Days to Contact You:</label><br />
	<input type="checkbox" name="contact_c" value="M"/>M
	<input type="checkbox" name="contact_c" value="T"/>T
	<input type="checkbox" name="contact_c" value="W"/>W
	<input type="checkbox" name="contact_c" value="Th"/>Th
	<input type="checkbox" name="contact_c" value="F"/>F <br />
	<center><input type="submit" name="Submit" value="Submit"></center>
	</div>
	</form>
</body>
